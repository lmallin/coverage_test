<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <title>{{ title }}</title>
</head>
<body>

	<div>
		<div class="panel panel-default">
			<div class="panel-heading"><h1> Coverage Report </h1></div>
			<div class="panel-body">
				<h3> Input file: {{ input_file }}</h3>
			</div>
		</div>		
	</div>


	<div>
		<div class="panel panel-info">
			<div class="panel-heading">Genes with < 100% Coverage at 30x</div>
		  	<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th> Gene </th>
							<th> Number of coverage gaps </th>
						</tr>
					</thead>
					<tbody>
						
						{% for k, v in summary.iteritems() %}
						<tr>
							<td>{{ k }}</td>
							<td>{{ v }}</td>
						
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div>
		<div class="panel panel-info">
			<div class="panel-heading">Detailed Coverage per Gene</div>
		  	
		  	<div class="panel-body">
					{{ genes_lowcoverage }}
			</div>
		</div>
	</div>

</body>
</html>
